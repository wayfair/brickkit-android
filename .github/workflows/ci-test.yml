name: CI Test
on:
  push:
    branches:
      - '*'
      - '!dev'
      - '!master' # remove once main branch is dev
jobs:
  ci-test:
    name: Run UI Tests
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Run Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: cd BrickKit && ./gradlew connectedCheck
