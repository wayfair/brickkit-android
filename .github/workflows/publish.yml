name: Publish
on:
  push:
    tags:
      - '*'

jobs:
  publish:
    name: Build And Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Publish Library
        working-directory: ./BrickKit
        environment: publishing-environment
        env:
          bintrayUser: ${{ secrets.BINTRAY_USER }}
          bintrayApiKey: ${{ secrets.BINTRAY_API_KEY }}
        run: ./gradlew :bricks:assemble bintrayUpload
